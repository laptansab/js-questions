<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer in Javascript</title>
    <style>
      #colorchange {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="colorchange"></div>
    <script>
      let changeColor = document.getElementById("colorchange");
      changeColor.addEventListener("click", function () {
        changeColor.style.backgroundColor = getRandomColor();
      });

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
