<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        /* Apply styles to unordered list */
        ul {
            list-style-type: square;
            color: #0066cc;
            margin-bottom: 20px;
        }

        /* Apply styles to ordered list */
        ol {
            list-style-type: decimal;
            color: #ff6600;
            margin-bottom: 20px;
        }

        /* Apply styles to definition list */
        dl {
            color: #009900;
            margin-bottom: 20px;
        }

        dt {
            font-weight: bold;
        }

        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>

        <dt>Term 2</dt>
        <dd>Definition 2</dd>

        <dt>Term 3</dt>
        <dd>Definition 3</dd>
    </dl>
</body>
</html>
